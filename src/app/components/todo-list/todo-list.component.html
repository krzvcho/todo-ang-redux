<table *ngIf="(items$ | async)?.itemList as items" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task name</th>
      <th scope="col">Task status</th>
      <th scope="col">Task unique id</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | keyvalue; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.value.title }}</td>
      <td>{{ item.value.status }}</td>
      <td>{{ item.value.id }}</td>
      <td>Actions</td>
    </tr>
  </tbody>
</table>
