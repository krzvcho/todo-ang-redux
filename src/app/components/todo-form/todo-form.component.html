<form name="taskForm" #taskForm="ngForm" class="container">
  <div class="row">
    <div class="col-8">
      <div class="form-group">
        <label for="taskNameInput">Name of task</label>
        <input
          type="text"
          name="taskName"
          [(ngModel)]="taskName"
          class="form-control"
          id="taskNameInput"
          placeholder="Enter task name"
        />
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          name="taskImportant"
          [(ngModel)]="taskImportant"
          class="form-check-input"
          id="taskImportantCheckbox"
        />
        <label class="form-check-label" for="taskImportantCheckbox"
          >mark as important</label
        >
      </div>
    </div>
    <div class="col-4">
      <button
        class="btn btn-primary"
        style="margin-top: 30px"
        [disabled]="!taskForm.value.taskName"
        (click)="submitTask()"
      >
        Add Task
      </button>
    </div>
  </div>
</form>
